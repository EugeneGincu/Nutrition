<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nutrition</title>
        <link href="Stylesheets/stylesheet.css" rel="stylesheet" />
    </head>
    <body>
        <div id="theme">
            <input type="button" value="Switch Theme" onclick="return false;"/>
        </div>
        <div>
            <form>
                <fieldset id="filter">
                    <legend>Filter</legend>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" autofocus/>
                        <input type="button" value="Clear" onsubmit="return false;"/>
                    </div>
                    <div class="flex">
                        <label for="channels">Channels</label>
                        <select id="channels" size=5 multiple>
                            <option value="Pancreas">Pancreas</option>
                            <option value="Adrenal">Adrenal</option>
                            <option value="Uter">Prostate</option>
                            <option value="LV">Liver</option>
                            <option value="GB">GB</option>
                            <option value="SP">Spleen</option>
                            <option value="ST">Stomach</option>
                            <option value="HT">Heart</option>
                            <option value="SI">SI</option>
                            <option value="PC">Pericardium</option>
                            <option value="SJ">SanJiao</option>
                            <option value="UB">UB</option>
                            <option value="KD">Kidney</option>
                            <option value="LU">Lungs</option>
                            <option value="LI">LI</option>
                        </select>
                    </div>
                    <div class="flex">
                        <label><input type="radio" value="Hot" name="temp"/>Hot</label>
                        <label><input type="radio" value="Warm" name="temp"/>Warm</label>
                        <label><input type="radio" value="Neutral" name="temp"/>Neutral</label>
                        <label><input type="radio" value="Cool" name="temp"/>Cool</label>
                        <label><input type="radio" value="Cold" name="temp"/>Cold</label>
                    </div>
                    <div id="tonifies" class="flex">
<!--                    <label for="tonifies">Tonifies</label>-->
<!--                    <select id="tonifies" size=5 multiple>-->
                        <label><input type="checkbox" value="Qi">Qi</label>
                        <label><input type="checkbox" value="Yang">Yang</label>
                        <label><input type="checkbox" value="Blood">Blood</label>
                        <label><input type="checkbox" value="Jing">Jing</label>
                        <label><input type="checkbox" value="Yin">Yin</label>
<!--                        </select>-->
                    </div>
                    <div class="flex">
                        <label for="properties">Properties</label>
                        <select id="properties" size=5 multiple>
                            <option value="Damp">Damp</option>
                            <option value="Water">Water</option>
                            <option value="Phlegm">Phlegm</option>
                            <option value="Heat">Heat</option>
                            <option value="Deficient Heat">D.Heat</option>
                            <option value="Summer Heat">S.Heat</option>
                            <option value="Swelling">Swelling</option>
                            <option value="Bi Syndrome">Bi Synd</option>
                            <option value="Dry">Dry</option>
                            <option value="Cold">Cold</option>
                            <option value="Toxin">Toxin</option>
                            <option value="Moist">Moist</option>
                            <option value="Blood">Blood</option>
                            <option value="Wind">Wind</option>
                        </select>
                    </div>
                    <div class="flex">
                        <label for="notProperties">Prop excl</label>
                        <select id="notProperties" size=5 multiple>
                            <option value="Damp">Damp</option>
                            <option value="Water">Water</option>
                            <option value="Phlegm">Phlegm</option>
                            <option value="Heat">Heat</option>
                            <option value="Deficient Heat">D.Heat</option>
                            <option value="Summer Heat">S.Heat</option>
                            <option value="Swelling">Swelling</option>
                            <option value="Bi Syndrome">Bi Synd</option>
                            <option value="Dry">Dry</option>
                            <option value="Cold">Cold</option>
                            <option value="Toxin">Toxin</option>
                            <option value="Moist">Moist</option>
                            <option value="Blood">Blood</option>
                            <option value="Wind">Wind</option>
                        </select>
                    </div>
                    <div class="flex">
                        <label for="type">Type</label>
                        <select id="type" size=5 multiple>
                            <option value="Beans">Beans</option>
                            <option value="Beverage">Beverage</option>
                            <option value="Chinese Herbs">Chinese Herbs</option>
                            <option value="Culinary Herbs">Culinary Herbs</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Essential Oils">Essential Oils</option>
                            <option value="Fruit">Fruit</option>
                            <option value="Fungus">Fungus</option>
                            <option value="Grains">Grains</option>
                            <option value="Meat">Meat</option>
                            <option value="Medicinal Herbs">Medicinal Herbs</option>
                            <option value="Nuts and Seeds">Nuts and Seeds</option>
                            <option value="Oils and Condiments">Oils and Condiments</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Supplements">Supplements</option>
                            <option value="Vegetables">Vegetables</option>
                        </select>
                    </div>
                    <div class="flex">
                        <label for="notType">Type excl</label>
                        <select id="notType" size=5 multiple>
                            <option value="Beans">Beans</option>
                            <option value="Beverage">Beverage</option>
                            <option value="Chinese Herbs">Chinese Herbs</option>
                            <option value="Culinary Herbs">Culinary Herbs</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Essential Oils">Essential Oils</option>
                            <option value="Fruit">Fruit</option>
                            <option value="Fungus">Fungus</option>
                            <option value="Grains">Grains</option>
                            <option value="Meat">Meat</option>
                            <option value="Medicinal Herbs">Medicinal Herbs</option>
                            <option value="Nuts and Seeds">Nuts and Seeds</option>
                            <option value="Oils and Condiments">Oils and Condiments</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Supplements">Supplements</option>
                            <option value="Vegetables">Vegetables</option>
                        </select>
                    </div>
                    <div>
                        <input type="reset" id="reset" value="Reset" />
                    </div>
                </fieldset>
                <fieldset id="sort">
                    <legend>Sort</legend>
                    <div class="sort">
                        <label></label>
                        <label>Asc</label>
                        <label>Dsc</label>
<!--                        <label>Name</label>-->
<!--                        <input type="radio" id="asc_Name" name="sort"/>-->
<!--                        <input type="radio" id="des_Name" name="sort"/>-->
                        <label>Type</label>
                        <label><input type="radio" id="asc_Type" name="sort"/></label>
                        <label><input type="radio" id="des_Type" name="sort"/></label>
                        <label style="justify-self:end;">Channels</label>
                        <label><input type="radio" id="asc_Channels" name="sort"/></label>
                        <label><input type="radio" id="des_Channels" name="sort"/></label>
                        <label style="justify-self:end;">Properties</label>
                        <label><input type="radio" id="asc_Properties" name="sort"/></label>
                        <label><input type="radio" id="des_Properties" name="sort"/></label>
                    </div>
                </fieldset>
            </form>
        </div>
        <div>
            <table>
                <tr>
                    <th style="width:50px">Index</th>
                    <th style="width:200px">Name</th>
                    <th style="width:50px">Temp</th>
                    <th style="width:100px">Type</th>
                    <th style="width:200px">Channels</th>
                    <th style="width:100px">Tonifies</th>
                    <th style="width:200px">Properties</th>
                    <th style="width:50px">Pacifies</th>
                    <th style="width:50px">Aggravates</th>
                    <th style="width:50px">Chakra</th>
                    <th style="width:50px;border:none">Notes</th>
                </tr>
            </table>
        </div>
        <div id="top">Top</div>
        <script src="Scripts/script.js" type="module"></script>
    </body>
</html>
